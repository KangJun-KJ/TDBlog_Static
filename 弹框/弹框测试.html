<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/animate.css" />
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			#coverBg {
				background-color: rgba(0, 0, 0, .5);
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 1000;
				display: none;
			}
			@keyframes zoomIn {
			  from {
			    opacity: 0;
			    transform: scale3d(.5, .5, .5);
			  }
			
			  50% {
			    opacity: 1;
			  }
			}
			#alertErrorBox {
				position: absolute;
				width: 400px;
				left: calc(50% - 200px);
				top: 50%;
				transform: translateY(-50%);
				background-color: #fff;
				border-radius: 5px;
				animation-duration: .3s;
  				animation-fill-mode: both;
  				animation-name: zoomIn;
  				box-shadow: 1px 1px 50px rgba(0,0,0,.3);
  				
			}
			
			.ErrorTips {
				padding: 15px;
				line-height: 25px;
				font-size: 1.5em;
			}
			
			.ErrorLine {
				display: block;
				height: 1px;
				width: 400px;
				background-color: grey;
				opacity: .4;
			}
			
			.errorBtnSure {
				width: 80px;
				margin: 10px;
				margin-left: 300px;
			}
			#alertHeader{
				cursor: move;
				height:50px;
				line-height: 50px;
				padding-left:15px;
				
			}
			
			
			.errorBtnSure{
				background-color: #2e8ded;
				outline: none;
				border: 1px solid #4898d5;
				cursor: pointer;
				border-radius: 5px;
				color:#FFF;
				height:30px;
				width:60px;
				position:relative;
			}
			.errorBtnSure:hover{
				opacity: .8;
			}
			.errorBtnSure:active{
				top:1px;
			}
		</style>
	</head>

	<body>
		<button id='showMakM'>按钮</button>
		<div id="coverBg">
			<div id="alertErrorBox" class="animated zoomIn">
				<p id="alertHeader" >信息	</p>
				<div class='ErrorLine'></div>
				<p class='ErrorTips'>错错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息错误信息误信息</p>
				<p class='ErrorTips'>错误信息</p>
				<p class='ErrorTips'>错误信息</p>

				<button class=" errorBtnSure">确认</button>
			</div>
		</div>
		<script type="text/javascript">
			$("showMakM").addEventListener('click',function(){
				$("coverBg").style.display="block";
			})
			document.getElementsByClassName("errorBtnSure")[0].addEventListener('click',function(){
				document.getElementById("coverBg").style.display='none';
			});
			document.getElementById("coverBg").addEventListener('click',function(){
				document.getElementById("coverBg").style.display="none";
			})
			document.getElementById("alertErrorBox").addEventListener('click',function(e){
				e.stopPropagation();
			})
			function $(id) {
				return document.getElementById(id);
			}

			/**
			 * 创建可拖拽对象的工厂方法
			 */
			function createDraggableObject() {
				return {
					obj: null,
					left: 0,
					top: 0,
					oldX: 0,
					oldY: 0,
					isMouseLeftButtonDown: false,
					init: function(obj) {
						this.obj = obj;
						var that = this;
						this.obj.onmousedown = function(args) {
							var evt = args || event;
							this.style.zIndex = 100;
							that.isMouseLeftButtonDown = true;
							that.oldX = evt.clientX;
							that.oldY = evt.clientY;
							if(this.currentStyle) {
								that.left = parseInt(this.parentNode.currentStyle.left);
								that.top = parseInt(this.parentNode.currentStyle.top);
							} else {
								var divStyle = document.defaultView.getComputedStyle(this.parentNode, null);
								that.left = parseInt(divStyle.left);
								that.top = parseInt(divStyle.top);
							}
						};
						this.obj.onmousemove = function(args) {
							that.move(args || event);
						};
						this.obj.onmouseup = function() {
							that.isMouseLeftButtonDown = false;
							this.style.zIndex = 0;
						};
					},
					move: function(evt) {
						if(this.isMouseLeftButtonDown) {
							var dx = parseInt(evt.clientX - this.oldX);
							var dy = parseInt(evt.clientY - this.oldY);
							this.obj.parentNode.style.left = (this.left + dx) + 'px';
			                this.obj.parentNode.style.top = (this.top + dy) + 'px';
						}
					}
				};
			}
			var obj1 = createDraggableObject();

			obj1.init($('alertHeader'));
			
			
		</script>
	</body>

</html>
