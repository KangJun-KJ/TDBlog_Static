<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				
				padding:0;
				margin:0;
			}
			#videoMask {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				display: none;
				background-color: rgba(0, 0, 0, .5);
				z-index: 1000;
			}
			
			#video {
				width: 60%;
				height: 400px;
				max-width: 700px;
				position: absolute;
				left: 50%;
				top: calc(50% - 200px);
				transform: translateX(-50%);

			}
			
		</style>
	</head>

	<body>
		
		<script type="text/javascript">
			
			function $(id) {
				return document.getElementById(id);
			}

			/**
			 * 创建可拖拽对象的工厂方法
			 */
			function createDraggableObject() {
				return {
					obj: null,
					left: 0,
					top: 0,
					oldX: 0,
					oldY: 0,
					isMouseLeftButtonDown: false,
					init: function(obj) {
						this.obj = obj;
						var that = this;
						this.obj.onmousedown = function(args) {
							var evt = args || event;
							this.style.zIndex = 100;
							that.isMouseLeftButtonDown = true;
							that.oldX = evt.clientX;
							that.oldY = evt.clientY;
							if(this.currentStyle) {
								that.left = parseInt(this.currentStyle.left);
								that.top = parseInt(this.currentStyle.top);
							} else {
								var divStyle = document.defaultView.getComputedStyle(this, null);
								that.left = parseInt(divStyle.left);
								that.top = parseInt(divStyle.top);
							}
						};
						this.obj.onmousemove = function(args) {
							that.move(args || event);
						};
						this.obj.onmouseup = function() {
							that.isMouseLeftButtonDown = false;
							this.style.zIndex = 0;
						};
					},
					move: function(evt) {
						if(this.isMouseLeftButtonDown) {
							var dx = parseInt(evt.clientX - this.oldX);
							var dy = parseInt(evt.clientY - this.oldY);
							this.obj.style.left = (this.left + dx) + 'px';
			                this.obj.style.top = (this.top + dy) + 'px';
						}
					}
				};
			}
			window.onload = function() {
				var obj1 = createDraggableObject();

				obj1.init($('video'));
				$("videoBtn").addEventListener("click",function(){
					$("videoMask").style.display="block";
					$("video").setAttribute("src","610c5dce66c50a43aa147c009ed47ac1.mp4");
				});
				$("videoMask").addEventListener('click',function(e){
					$("videoMask").style.display="none";
					
				});
				$("video").addEventListener('click',function(e){
					e.stopPropagation();
				})
				
			};
		</script>
		<button id="videoBtn">点击我弹出视频</button>
		<div id='videoMask'>
			<video id='video'  width="800" height="" controls="">
				<!--<source id="videoSource"  type="video/mp4"></source>-->
				当前浏览器不支持 video直接播放，点击这里下载视频：
				<a href="myvideo.webm">下载视频</a>
			</video>
		</div>
	</body>

</html>
